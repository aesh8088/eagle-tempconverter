<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Temperature Converter </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="temperature.jpg" type="image/x-icon">
</head>
<body>

    <h1>Eagle Temperature Converter</h1>

    <div class="hel">
        <div class="container">
            <div class="main">
                <h2>Temperature Converter</h2>
            </div>
            <div class="input1">
                <label for="celcius">
                    Enter Temperature in Celcius
                </label>
                <input type="number" name="celcius" id="celcius" placeholder="Enter temp. in Celcius">
            </div>
            <div class="input2">
                <label for="kelvin">
                    Enter Temperature in Kelvin
                </label>
                <input type="number" name="kelvin" id="kelvin" placeholder="Enter temp. in kelvin">
            </div>

            <div class="input3">
                <label for="celcius">
                    Enter Temperature in Fahrenheit
                </label>
                <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter temp. in fahrenheit">
            </div>
            </div>
            </div>
            
    
            <div class="bottom">
                Copyright &copy; 2024 | Eagle Temperature Converter
            </div>
</body>
<script src="script.js"></script>
</html>
